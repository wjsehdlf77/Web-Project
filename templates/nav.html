<!doctype html>
<html lang="en">
<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">

    <!-- 요기에 구글 머티리얼 아이콘 -->

  href="https://fonts.googleapis.com/css?family=Material+Icons|Material+Icons+Outlined|Material+Icons+Two+Tone|Material+Icons+Round|Material+Icons+Sharp"

  <title>dailyphoto</title>
</head>
<body>
  {%load static %}
  {% static "" as baseUrl %}
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container">
          <img style="height: 50px; object-fit: contain"
               src="https://fontmeme.com/permalink/220208/eb3f5b0eb4efa6d7ada4cbf777ca0e5e.png">
          <input class="form-control" style="width: 200px" type="search" placeholder="Search" aria-label="Search">
          <div>
            <ul class="navbar-nav ml-auto">
            <a class="nav-link" href="{% url 'dailyphoto:index' %}"><span class="material-icons">home</span></a>
            <a class="nav-link" href="{% url 'dailyphoto:upload' %}"><span class="material-icons-outlined">add_box</span></a>
            <a class="nav-link" href="{{user.username}}">
            <img src="{{baseUrl}}images/avatas/{{user.username}}.png" class="avata-sm rounded-circle"/></a>
            </ul>
          </div>
        </div>
      </nav>
      
<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
