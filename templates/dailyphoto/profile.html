{% extends 'base.html' %}

{% block content %}

<div class="main_body">
    <div class="sub_body">
        <div style="display: flex; flex-direction: row">
            <div class="profile_photo">
                <img class="profile_img" src = "/media/{{user.profile.image}}">
            </div>

            <div style="display: flex; flex-direction:column; margin: 40px 100px">
                <div class="mb-3" style="display: flex; flex-direction: row; ">
                    <div style="font-size: 35px"> {{ person.profile.nickname }} </div>
                    
                </div>
                <div class="mb-3" style="display: flex; flex-direction: row; ">
                <div style="font-size: 15px"> {{person.profile.description}}</div>
                </div>

                <div class="mb-3" style="display: flex; flex-direction: row; margin : 30px 0px">
                    <div style="font-size: 15px"> {{user.email}}</div>
                    </div>
            </div>
            <div style = 'display: flex; flex-direction: column;margin:50px 0px '>
                <a href="{% url 'dailyphoto:modify_profile' %}"><button id="button_write_feed" type="button" 
                    style="margin-left: 10px;font-size: 14px;width: 150px; height: 50px; border: 1px solid silver; background-color: transparent" onclick="ajaxFileUpload() ">
                    프로필변경</button></a>
            </div>
        </div>
                        
    </div>
</div>


<div class = 'feed_body'>
    <div class = 'feed_sub_body'>
        
        <div style="display: flex; flex-direction:column;">
            {%for post in post_list%}
            <div class="feed_photo">
                <img class="profile_img" src = "/media/{{post.photo}}">
                
            </div>
            {%endfor%}
            

        </div>

    </div>
</div>


{% endblock %}
