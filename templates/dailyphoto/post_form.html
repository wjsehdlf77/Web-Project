{% extends 'base.html' %}
<!-- content block 재정의 -->
{% block content %}

<h5 class="my-3 border-bottom pb-2">질문등록</h5>
<form method="post" class="post-form my-3">
  {% csrf_token %} {% include 'error/form_error.html' %}

  <div class="form-group">
    <label for="subject">{{form.subject.label}}</label>
    <input type="text" class="form-control" name="subject" id="subject" value="{{ form.subject.value|default_if_none:'' }}" />
  </div>
  <div class="form-group">
    <label for="content">{{form.content.label}}</label>
    <textarea class="form-control" name="content" id="content" rows="10">{{form.content.value|default_if_none:''}}</textarea>
  </div>

  <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> 저장하기</button>
  <a href="javascript:history.back()" class="btn btn-primary">
    <i class="fas fa-undo"></i> 돌아가기</a>
</form>
{% endblock %}
